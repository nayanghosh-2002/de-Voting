<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles & Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #e0e0e0;
            line-height: 1.3; /* Even tighter line height for compactness */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            padding-bottom: 30px; /* Add some padding at the bottom for larger screens */
        }

        /* Navigation Bar (Top Buttons) */
        .navbar {
            background-color: transparent; /* Make it transparent to blend with body background */
            padding: 20px 0 15px 0; /* Adjust padding for visual separation */
            display: flex;
            justify-content: center;
            width: 100%;
            /* No shadow or border-bottom here for a cleaner, un-obtrusive look as per image */
            position: relative; /* No sticky, as per image layout */
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            padding: 8px 18px; /* Small, compact buttons */
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85em; /* Smaller font size for nav links */
            letter-spacing: 0.2px;
            transition: all 0.2s ease-in-out;
            border: 1px solid #00ffd5; /* Outline as per image */
            border-radius: 20px; /* Pill-shaped buttons */
            margin: 0 8px; /* Space between buttons */
            background-color: #1f1f1f; /* Dark background for buttons */
            box-shadow: 0 0 10px rgba(0, 255, 213, 0.1);
        }

        .navbar a:hover {
            background-color: #00ffd5; /* Fill on hover */
            color: #121212;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 213, 0.4);
        }

        /* Main Content Wrapper - Stacks all the sections vertically */
        .main-content-wrapper {
            display: flex;
            flex-direction: column; /* Stack all child sections vertically */
            align-items: center; /* Center them horizontally */
            max-width: 700px; /* Overall max width for the content area */
            width: 95%;
            margin: 0 auto; /* Centered */
            gap: 20px; /* Space between the main content blocks */
        }

        /* Generic Container Style for all sections (Welcome, Vote Here, Metamask, Status) */
        .container-card {
            background-color: #1c1c1c;
            border-radius: 15px; /* Rounded corners for cards */
            padding: 20px; /* Default padding for content inside cards */
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.15);
            border: 1px solid #2e2e2e;
            text-align: center;
            position: relative;
            overflow: hidden; /* For inner elements */
            flex-shrink: 0;
            width: 100%; /* Default to full width of its flex container */
            animation: fadeInScale 0.7s cubic-bezier(0.2, 0.8, 0.2, 1); /* Gentle animation */
        }

        /* Animation for cards */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Background Pattern for Containers (Optional, can be removed if not desired for this clean look) */
        .container-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 255, 213, 0.015) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: 0;
            opacity: 0.2;
            pointer-events: none;
        }

        /* Specific styles for the Welcome section to make it small */
        .welcome-section {
            padding: 15px 25px; /* Smaller padding */
            font-size: 0.9em;
            max-width: 400px; /* A bit narrower for the welcome message */
        }

        .welcome-section h2 {
            font-family: 'Montserrat', sans-serif; /* Simpler font for welcome */
            color: #e0e0e0; /* Match body text color */
            margin: 0; /* No margin */
            font-size: 1.1em; /* Small heading */
            font-weight: 600;
            text-transform: none; /* No uppercase */
            letter-spacing: 0;
            text-shadow: none; /* No text shadow */
        }

        .welcome-section p {
            font-size: 0.8em; /* Even smaller paragraph */
            margin: 5px 0 0 0;
            color: #b0b0b0;
        }

        /* Container for Metamask and Voting Status (side-by-side) */
        .side-by-side-row {
            display: flex;
            flex-direction: row; /* Arranges children horizontally */
            justify-content: center; /* Centers them if total width is less than parent */
            width: 100%;
            gap: 20px; /* Space between the two cards */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        /* Individual Metamask and Voting Status Cards */
        .side-by-side-row .container-card {
            flex: 1; /* Allow them to grow and shrink */
            min-width: 280px; /* Minimum width for each card before wrapping */
            max-width: 330px; /* Max width to prevent them from becoming too wide */
            padding: 20px; /* Consistent padding */
        }

        .side-by-side-row .container-card h3 {
            font-family: 'Roboto Mono', monospace;
            color: #00ffd5;
            margin-bottom: 15px; /* Reduced margin */
            font-size: 1em; /* Smaller heading for these cards */
            text-transform: uppercase;
            letter-spacing: 0.7px;
            text-shadow: 0 0 5px rgba(0, 255, 213, 0.3);
        }

        /* Vote Here Section */
        .vote-here-section {
            padding: 50px; /* More padding as it's a larger section */
            width: 100%; /* Take full width of main-content-wrapper */
        }

        .vote-here-section span {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #00ffd5;
            font-size: 1.2em; /* Smaller font for "Cast Your Vote" */
            font-family: 'Roboto Mono', monospace;
            text-shadow: 0 0 6px rgba(0, 255, 213, 0.5);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.005); opacity: 0.98; }
        }

        /* Button Styles (General) */
        button {
            background: linear-gradient(45deg, #00ffd5, #00c9aa);
            color: #121212;
            border: none;
            padding: 8px 18px; /* Reduced padding for compact buttons */
            font-size: 0.85em; /* Smaller font size */
            font-weight: bold;
            border-radius: 7px;
            margin: 10px auto; /* Reduced margin */
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 0 10px rgba(0, 255, 213, 0.3), 0 2px 6px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Smaller gap */
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            transition: all 0.4s ease-out;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        button:hover {
            background: linear-gradient(45deg, #00c9aa, #00ffd5);
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 0 12px rgba(0, 255, 213, 0.5), 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0) scale(0.99);
            box-shadow: 0 0 5px rgba(0, 255, 213, 0.2);
        }

        /* SVG Icons in Buttons */
        button .button-icon {
            width: 16px; /* Smaller icons */
            height: 16px;
        }

        /* Input Fields */
        input[type="number"],
        input[type="text"],
        select {
            width: calc(85% - 20px); /* Slightly narrower */
            padding: 8px 12px; /* Reduced padding */
            margin: 10px 0; /* Reduced margin */
            background-color: #2c2c2c;
            border: 1px solid #4a4a4a;
            border-radius: 7px;
            color: #f0f0f0;
            font-size: 0.85em; /* Smaller font size */
            transition: all 0.2s ease;
            outline: none;
            font-family: 'Roboto Mono', monospace;
        }

        input[type="number"]::placeholder,
        input[type="text"]::placeholder {
            color: #707070; /* Darker placeholder */
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            border-color: #00ffd5;
            box-shadow: 0 0 7px rgba(0, 255, 213, 0.3);
            background-color: #353535;
        }

        /* Paragraphs within cards */
        p {
            margin: 8px 0;
            font-size: 0.8em; /* Smaller general paragraph font size */
            color: #c0c0c0;
            text-align: center;
        }

        /* Notification and Status Message Styles */
        #metamasknotification,
        #cand,
        #status,
        #time {
            min-height: 18px; /* Even smaller height */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px 6px; /* Reduced padding */
            border-radius: 4px; /* Less rounded */
            font-weight: bold;
            font-size: 0.75em; /* Smallest font for these messages */
            margin-top: 8px; /* Reduced margin */
            text-shadow: none; /* No text shadow for a cleaner look */
            background-color: rgba(30, 30, 30, 0.5); /* More transparent background */
            animation: fadeIn 0.3s ease-out;
            flex-shrink: 0;
            word-break: break-word; /* Allow long words/addresses to break */
            line-height: 1.2; /* Tighter line height for messages */
        }
        /* Specific colors for messages (as handled by your JS) */
        #metamasknotification { color: #ffcc00; }
        #cand { color: #ffcc00; }
        #status { color: #88ccff; }
        #time { color: #88ccff; }


        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar a {
                padding: 6px 14px;
                font-size: 0.8em;
            }

            .main-content-wrapper {
                gap: 15px; /* Reduce gap further */
            }

            .container-card {
                padding: 15px; /* Reduce card padding */
                border-radius: 12px;
            }

            .welcome-section {
                padding: 10px 15px;
                font-size: 0.8em;
            }

            .welcome-section h2 {
                font-size: 1em;
            }

            .welcome-section p {
                font-size: 0.75em;
            }

            .side-by-side-row {
                flex-direction: column; /* Stack metamask and status vertically on smaller screens */
                align-items: center; /* Center them when stacked */
                gap: 15px;
            }

            .side-by-side-row .container-card {
                width: 90%; /* Take more width when stacked */
                max-width: 350px; /* Constrain max width */
                min-width: unset; /* Remove min-width when stacking */
            }

            .side-by-side-row .container-card h3 {
                font-size: 0.9em;
            }

            .vote-here-section {
                padding: 20px;
            }

            .vote-here-section span {
                font-size: 1.1em;
            }

            button {
                padding: 7px 15px;
                font-size: 0.8em;
            }

            button .button-icon {
                width: 14px;
                height: 14px;
            }

            input[type="number"],
            input[type="text"],
            select {
                width: calc(90% - 15px);
                padding: 7px 10px;
                font-size: 0.8em;
            }

            p {
                font-size: 0.75em;
            }

            #metamasknotification, #cand, #status, #time {
                font-size: 0.7em;
                padding: 1px 5px;
                min-height: 16px;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                padding: 5px 10px;
                font-size: 0.75em;
            }

            .container-card {
                padding: 12px;
            }

            .welcome-section h2 {
                font-size: 0.9em;
            }

            .vote-here-section span {
                font-size: 1em;
            }

            button {
                font-size: 0.7em;
                padding: 6px 12px;
            }

            input[type="number"],
            input[type="text"] {
                font-size: 0.75em;
            }
            p {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/index.html">Vote</a>
        <a href="/ListVoters.html">List</a>
    </div>

    <div class="main-content-wrapper">
        <div class="container-card welcome-section">
            <h2>Welcome to Decentralized Voting System</h2>
            </div>

        <div class="side-by-side-row">
            <div class="container-card">
                <h3>Metamask Connect</h3>
                <p>Securely connect your wallet.</p>
                <button onclick="connectMetamask()">
                    <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 18V6c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zm-10-8V7h2v3h-2zm0 4v-3h2v3h-2zm6-4h-2V7h2v3zm0 4h-2v-3h2v3zM5 7h2v3H5V7zm0 4h2v3H5v-3z"/>
                    </svg>
                    Connect
                </button>
                <p id="metamasknotification"></p>
            </div>

            <div class="container-card">
                <h3>Voting Status</h3>
                <p>Current session and time.</p>
                <button onclick="voteStatus()">
                    <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                    Check Status
                </button>
                <p id="status"></p>
                <p id="time"></p>
            </div>
        </div>

        <div class="container-card vote-here-section">
            <span>Vote Here</span>
            <select id="vote">
  				<option value="">-- Select a Candidate --</option>
			</select>
            <button id="votebtn" onclick="addVote()">
                Vote
            </button>
            <p id="cand"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
