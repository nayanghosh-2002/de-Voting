<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting DApp - Candidates List</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles & Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #e0e0e0;
            line-height: 1.3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 30px;
        }

        /* Navigation Bar (Top Buttons) */
        .navbar {
            background-color: transparent;
            padding: 20px 0 15px 0;
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            padding: 8px 18px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85em;
            letter-spacing: 0.2px;
            transition: all 0.2s ease-in-out;
            border: 1px solid #00ffd5;
            border-radius: 20px;
            margin: 0 8px;
            background-color: #1f1f1f;
            box-shadow: 0 0 10px rgba(0, 255, 213, 0.1);
        }

        .navbar a:hover {
            background-color: #00ffd5;
            color: #121212;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 213, 0.4);
        }

        /* Main Content Wrapper - Stacks all the sections vertically */
        .main-content-wrapper {
            display: flex;
            flex-direction: column; /* Stack all child sections vertically */
            align-items: center; /* Center them horizontally */
            width: 680px; /* Fixed width for the entire content area based on screenshot*/
            margin: 0 auto; /* Centered */
            gap: 20px; /* Space between the main content blocks */
        }

        /* Generic Container Style for all sections (Add Candidate, Metamask, List, Table) */
        .container-card {
            background-color: #1c1c1c;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.15);
            border: 1px solid #2e2e2e;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            width: 100%; /* Default to full width of its flex container */
            animation: fadeInScale 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Animation for cards */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Background Pattern for Containers (Optional) */
        .container-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 255, 213, 0.015) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: 0;
            opacity: 0.2;
            pointer-events: none;
        }

        /* Container for Metamask and Add Candidate (side-by-side) */
        .side-by-side-row {
            display: flex;
            flex-direction: row; /* Arranges children horizontally*/
            justify-content: center;
            align-items: flex-start;
            width: 100%; /* Takes the width of main-content-wrapper */
            gap: 20px; /* Space between the two cards */
        }

        /* Individual Metamask and Add Candidate Cards */
        .side-by-side-row .container-card {
            width: 320px; /* Fixed width for each card to ensure side-by-side fit*/
            padding: 20px;
        }

        .side-by-side-row .container-card h3 {
            font-family: 'Roboto Mono', monospace;
            color: #00ffd5;
            margin-bottom: 15px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.7px;
            text-shadow: 0 0 5px rgba(0, 255, 213, 0.3);
        }

        /* Candidate List Section (Table) */
        .candidate-list-section {
            padding: 25px;
            width: 100%; /* Takes full width of main-content-wrapper*/
        }
        .candidate-list-section h3 {
             font-family: 'Roboto Mono', monospace;
            color: #00ffd5;
            margin-bottom: 15px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.7px;
            text-shadow: 0 0 5px rgba(0, 255, 213, 0.3);
        }

        /* Button Styles (General) */
        button {
            background: linear-gradient(45deg, #00ffd5, #00c9aa);
            color: #121212;
            border: none;
            padding: 8px 18px;
            font-size: 0.85em;
            font-weight: bold;
            border-radius: 7px;
            margin: 10px auto;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 0 10px rgba(0, 255, 213, 0.3), 0 2px 6px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            transition: all 0.4s ease-out;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        button:hover {
            background: linear-gradient(45deg, #00c9aa, #00ffd5);
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 0 12px rgba(0, 255, 213, 0.5), 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0) scale(0.99);
            box-shadow: 0 0 5px rgba(0, 255, 213, 0.2);
        }

        /* SVG Icons in Buttons */
        button .button-icon {
            width: 16px;
            height: 16px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="number"],
        select {
            width: calc(85% - 20px);
            padding: 8px 12px;
            margin: 10px 0;
            background-color: #2c2c2c;
            border: 1px solid #4a4a4a;
            border-radius: 7px;
            color: #f0f0f0;
            font-size: 0.85em;
            transition: all 0.2s ease;
            outline: none;
            font-family: 'Roboto Mono', monospace;
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: #707070;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #00ffd5;
            box-shadow: 0 0 7px rgba(0, 255, 213, 0.3);
            background-color: #353535;
        }

        /* Paragraphs within cards */
        p {
            margin: 8px 0;
            font-size: 0.8em;
            color: #c0c0c0;
            text-align: center;
        }

        /* Notification and Status Message Styles */
        #metamasknotification,
        #votingStatus,
        #p3 { /* p3 is used for listing all candidates message */
            min-height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.75em;
            margin-top: 8px;
            text-shadow: none;
            background-color: rgba(30, 30, 30, 0.5);
            
            animation: fadeIn 0.3s ease-out;
            flex-shrink: 0;
            word-break: break-word;
            line-height: 1.2;
        }
        /* Specific colors for messages (as handled by your JS) */
        #metamasknotification { color: #ffcc00; }
        #votingStatus { color: #88ccff; }
        #p3 { color: #88ccff; }


        /* Form-specific styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 0;
            width: 100%;
        }
        
        form input[type=text] { /* Targeting input within form specifically */
            width: 70%;
            margin: 10px 0;
        }
        
        /* Submit button for form - inherits general button styles but added here for clarity */
        input[type=submit] {
            background: linear-gradient(45deg, #00ffd5, #00c9aa);
            color: #121212;
            border: none;
            padding: 8px 18px;
            font-size: 0.85em;
            font-weight: bold;
            border-radius: 7px;
            margin: 10px auto;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 0 10px rgba(0, 255, 213, 0.3), 0 2px 6px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }
        
        input[type=submit]:hover {
            background: linear-gradient(45deg, #00c9aa, #00ffd5);
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 0 12px rgba(0, 255, 213, 0.5), 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        input[type=submit]:active {
            transform: translateY(0) scale(0.99);
            box-shadow: 0 0 5px rgba(0, 255, 213, 0.2);
        }

        /* Span elements as titles within cards */
        span {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #00ffd5;
            font-size: 1em;
            font-family: 'Roboto Mono', monospace;
            text-shadow: 0 0 6px rgba(0, 255, 213, 0.5);
        }

        /* Table Styles */
        #myTable {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px; /* Adjust max-width to fit within 680px main-content-wrapper */
            margin: 20px auto; /* Centered with top margin for separation */
            background-color: #1c1c1c; /* Same as card background */
            border: 1px solid #2e2e2e; /* Same as card border */
            border-radius: 15px; /* Apply border-radius to the table itself */
            overflow: hidden; /* Ensures rounded corners are visible */
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.15); /* Same as card shadow */
        }

        #myTable th,
        #myTable td {
            border: 1px solid #3a3a3a; /* Darker border for cells */
            padding: 10px 15px; /* Adjusted padding */
            text-align: left; /* Align text to left for better readability */
            color: #e0e0e0;
            font-size: 0.85em;
        }

        #myTable th {
            background-color: #2a2a2a; /* Darker header background */
            font-weight: 700; /* Bolder font */
            color: #00ffd5; /* Accent color for headers */
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #myTable tbody tr:nth-child(even) {
            background-color: #222222; /* Slightly different background for even rows */
        }

        #myTable tbody tr:hover {
            background-color: #282828; /* Highlight on hover */
            cursor: pointer;
        }

    </style>

</head>
<body>
    <div class="navbar">
        <a href="/index.html">Vote</a>
        <a href="/ListVoters.html">List</a>
    </div>

    <div class="main-content-wrapper">
        <div class="side-by-side-row">
            <div class="container-card">
                <h3>Metamask Connect</h3>
                <p>Securely connect your wallet.</p>
                <button onclick="connectMetamask()">
                    <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 18V6c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zm-10-8V7h2v3h-2zm0 4v-3h2v3h-2zm6-4h-2V7h2v3zm0 4h-2v-3h2v3zM5 7h2v3H5V7zm0 4h2v3H5v-3z"/>
                    </svg>
                    Connect
                </button>
                <p id="metamasknotification"></p>
            </div>

            <div class="container-card">
                <h3>Add Candidate</h3>
                <form id="addCandidateForm">
                    <input type="text" name="candidateName" placeholder="Enter candidate name..." />
                    <button type="submit">
                        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                        </svg>
                        Add Candidate
                    </button>
                    <p id="addCandidateStatus"></p>
                </form>
            </div>

        </div>

        <div class="container-card candidate-list-section">
            <h3>Candidate List</h3>
            <button onclick="getAllCandidates()">
                <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zm0-8h14V7H7v2z"/>
                </svg>
                List All Candidates
            </button>
            <p id="p3"></p>
            
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Candidate Name</th>
                        <th>Votes</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
